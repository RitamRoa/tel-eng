<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu to English Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body class="min-h-screen bg-white flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-4xl font-extrabold text-center mb-2 text-blue-700 drop-shadow-lg">Telugu to English Translator</h1>
            <p class="text-lg text-gray-600 font-semibold mb-2">ðŸŽ¤ Speak Telugu, get English instantly!</p>
        </div>
        <div class="max-w-2xl mx-auto bg-gray-50 rounded-2xl shadow-xl p-8 border border-gray-200">
            <div class="mb-6 flex flex-col sm:flex-row gap-4 justify-center">
                <button id="startRecording" class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg shadow hover:bg-blue-700 transition-all duration-200 font-bold text-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-microphone"></i> Start Recording
                </button>
                <button id="stopRecording" class="flex-1 bg-red-500 text-white py-3 px-6 rounded-lg shadow hover:bg-red-600 transition-all duration-200 font-bold text-lg flex items-center justify-center gap-2 hidden">
                    <i class="fa-solid fa-stop"></i> Stop Recording
                </button>
            </div>
            <div class="space-y-6">
                <div class="rounded-lg bg-white p-4 shadow-inner flex flex-col gap-2">
                    <h2 class="text-lg font-semibold text-blue-700 flex items-center gap-2"><i class="fa-solid fa-microphone-lines"></i> Telugu Text</h2>
                    <div id="teluguText" class="p-3 bg-gray-50 rounded text-blue-900 font-medium text-base"></div>
                </div>
                <div class="rounded-lg bg-white p-4 shadow-inner flex flex-col gap-2">
                    <h2 class="text-lg font-semibold text-green-700 flex items-center gap-2"><i class="fa-solid fa-language"></i> English Translation</h2>
                    <div id="englishText" class="p-3 bg-gray-50 rounded text-green-900 font-medium text-base"></div>
                </div>
            </div>
            <div id="status" class="mt-6 text-center text-gray-700 font-semibold"></div>
        </div>
        <div class="mt-8 flex justify-center">
            <span class="text-2xl text-blue-300 animate-spin"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
