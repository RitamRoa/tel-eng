<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu to English Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-200 via-pink-100 to-yellow-100 flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col items-center mb-8">
            <span class="text-5xl mb-2 animate-bounce"><i class="fa-solid fa-language text-indigo-600"></i></span>
            <h1 class="text-4xl font-extrabold text-center mb-2 text-indigo-700 drop-shadow-lg">Telugu to English Translator</h1>
            <p class="text-lg text-pink-600 font-semibold mb-2">ðŸŽ¤ Speak Telugu, get English instantly! ðŸŽ‰</p>
        </div>
        <div class="max-w-2xl mx-auto bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 border-4 border-yellow-200">
            <div class="mb-6 flex flex-col sm:flex-row gap-4 justify-center">
                <button id="startRecording" class="flex-1 bg-gradient-to-r from-indigo-500 to-pink-500 text-white py-3 px-6 rounded-xl shadow-lg hover:scale-105 hover:from-pink-500 hover:to-indigo-500 transition-all duration-200 font-bold text-lg flex items-center justify-center gap-2">
                    <i class="fa-solid fa-microphone"></i> Start Recording
                </button>
                <button id="stopRecording" class="flex-1 bg-gradient-to-r from-red-500 to-yellow-500 text-white py-3 px-6 rounded-xl shadow-lg hover:scale-105 hover:from-yellow-500 hover:to-red-500 transition-all duration-200 font-bold text-lg flex items-center justify-center gap-2 hidden">
                    <i class="fa-solid fa-stop"></i> Stop Recording
                </button>
            </div>
            <div class="space-y-6">
                <div class="rounded-xl bg-indigo-50 p-4 shadow-inner flex flex-col gap-2">
                    <h2 class="text-lg font-semibold text-indigo-700 flex items-center gap-2"><i class="fa-solid fa-microphone-lines"></i> Telugu Text</h2>
                    <div id="teluguText" class="p-3 bg-white rounded-lg min-h-[60px] text-indigo-900 font-medium text-base"></div>
                </div>
                <div class="rounded-xl bg-yellow-50 p-4 shadow-inner flex flex-col gap-2">
                    <h2 class="text-lg font-semibold text-yellow-700 flex items-center gap-2"><i class="fa-solid fa-language"></i> English Translation</h2>
                    <div id="englishText" class="p-3 bg-white rounded-lg min-h-[60px] text-yellow-900 font-medium text-base"></div>
                </div>
            </div>
            <div id="status" class="mt-6 text-center text-pink-700 font-semibold"></div>
        </div>
        <div class="mt-8 flex justify-center">
            <span class="text-2xl text-indigo-400 animate-spin"><i class="fa-solid fa-wand-magic-sparkles"></i></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html> 
</html>
